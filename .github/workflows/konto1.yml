name: Konto 1 - Swedish Housing Stats

on:
  schedule:
    # Måndag 08:00 UTC+1 = 07:00 UTC
    - cron: '0 7 * * 1'
    # Onsdag 17:00 UTC+1 = 16:00 UTC  
    - cron: '0 16 * * 3'
    # Fredag 09:00 UTC+1 = 08:00 UTC
    - cron: '0 8 * * 5'
  
  # Tillåt manuell körning för test
  workflow_dispatch:

jobs:
  post-housing-stats:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Housing Stats Bot
        env:
          # Twitter API Keys (från GitHub Secrets)
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          
          # Anthropic API Key
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python konto1_housing_stats.py
      
      - name: Upload output as artifact (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: housing-stats-output
          path: output/
          retention-days: 7
